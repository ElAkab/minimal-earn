<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				width: 280px;
				padding: 16px;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
				background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
				color: #fff;
			}

			h2 {
				font-size: 18px;
				margin-bottom: 16px;
				text-align: center;
				color: #60a5fa;
			}

			.status {
				background: #2a2a2a;
				padding: 12px;
				border-radius: 8px;
				margin-bottom: 16px;
				text-align: center;
				font-size: 14px;
				border: 1px solid #3a3a3a;
			}

			.status.active {
				background: #1e3a28;
				border-color: #10b981;
				color: #10b981;
			}

			.status.inactive {
				background: #3a1e1e;
				border-color: #ef4444;
				color: #ef4444;
			}

			button {
				width: 100%;
				padding: 12px;
				margin: 8px 0;
				border: none;
				border-radius: 8px;
				font-size: 14px;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.2s;
			}

			#toggle {
				background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
				color: white;
			}

			#toggle:hover {
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
			}

			#toggle.active {
				background: linear-gradient(135deg, #10b981 0%, #059669 100%);
			}

			#showNow {
				background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
				color: white;
			}

			#showNow:hover {
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
			}

			button:active {
				transform: translateY(0);
			}

			.footer {
				margin-top: 16px;
				text-align: center;
				font-size: 11px;
				color: #888;
			}
		</style>
	</head>
	<body>
		<h2>üß† Mind Stimulator</h2>

		<div id="status" class="status inactive">‚è∏Ô∏è D√©sactiv√©</div>

		<button id="toggle">Activer les FlashCards</button>
		<button id="showNow">üìù Afficher maintenant</button>

		<div class="footer">v1.0.0 - R√©vision espac√©e</div>

		<script src="popup.js"></script>
	</body>
</html>
