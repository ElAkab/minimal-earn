<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>minimal-earn</title>
		<link rel="stylesheet" href="../src/style.css" />
	</head>
	<body class="bg-gray-800 text-white min-h-screen">
		<header class="bg-black/25 flex justify-evenly items-center p-5 sticky">
			<!-- Logo || Titre -->
			<span class="text-3xl font-bold cursor-pointer"
				><span class="text-blue-600"><a href="/">Mind</a></span>
				Stimulator</span
			>

			<div class="flex gap-2">
				<!-- Navigation -->
				<nav class="mr-5">
					<ul class="flex gap-2.5">
						<li>
							<a class="hover:underline" href="/notes">Notes</a>
						</li>
						<li>
							<a class="hover:underline" href="/settings">Paramètres</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="flex flex-col w-full min-h-full mt-2.5">
			<section
				id="notes-field"
				class="w-full max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 auto-rows-max"
			>
				<!-- Futures notes -->
			</section>
			<!-- Boutons de contrôle -->
			<section class="flex justify-center gap-4 mb-6">
				<button
					id="deleteBtn"
					class="p-4 bg-red-700 text-white mx-auto cursor-pointer rounded-md hover:bg-red-800 transition"
				>
					Effacer
				</button>
			</section>
		</main>

		<script type="module" src="../src/notes.js"></script>
	</body>
</html>
